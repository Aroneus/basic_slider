<!DOCTYPE html>
<html>
<head>
  <title>Developing jQuery Slider</title>
  <link rel="stylesheet" href="css/slider.css">
</head>
<body>

<div class="wrapper">

  <div id="slider">
    <img id="1" src="images/n1.png">
    <img id="2" src="images/n2.png">
    <img id="3" src="images/n3.jpg">
    <img id="4" src="images/n4.png">
  </div>

  <a href="#" class="left" onclick="prev(); return false;"> Previous </a>
  <a href="#" class="right" onclick="next(); return false;"> Next </a>

</div>

<script src="js/jquery.js"></script>
<script src="js/slider.js"></script>

</body>
</html>
